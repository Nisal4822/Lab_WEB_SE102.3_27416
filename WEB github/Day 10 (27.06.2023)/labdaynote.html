<body>
<script>
 var r = parsefloat(window.prompt("Enter the radius: ")); //here 'parsefloat' is used to get the value as a float value and assign it to r. Otherwise the value will be taken as a string value
// if we need to get the value just as a string value, we can use 'window.prompt'

 document.write("The area is: "+area);

 // if you need to show the decimal values upto some extend, use the inbuilt function 'toFixed'
 document.write("The area is: "(+area).toFixed(2)); // here 2 is the no.of decimal values we need to show
</script>
</body>
