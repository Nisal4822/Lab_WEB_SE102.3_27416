<html>
<head><title>Visit Google</title>
<script>
function x()
{
var input = window.confirm("Are you sure you want to visit google");
if(input)
{
window.location.href="https://www.google.com"
}
else
{
window.alert("You decided to stay");
}
}
</script>
</head>
<body>
<from name="visitgoog">
<input type="button" name="goog" value="Google" onClick="x()">
</form>
</body>
</html>
