<html>
<body>
 <script>
    window.onload = function()
    {
       showprompt();
    }

    function showprompt()
     {
         var sum = 0;
         
         for(i=0; i<5; i++)
         {
            var mark = window.prompt("Enter marks of module: ");
            sum = sum + parseInt(mark);
         }

         var avg = sum/5;
          
         document.write("Total- ",sum);
         document.write("<br/>");
         document.write("Average- ",avg);

         if(avg<30)
         {
            window.alert("Better luck next time" );
         }
         else
         {
            window.alert("Congrats! You passed" );
         }
         
     }

 </script>
</body>
</html>
